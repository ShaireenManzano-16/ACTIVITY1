<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
</head>
<body>
  <h1>Get In Touch</h1>
  <p>Feel free to use the form below to send me a message.</p>
  <form id="contact-form">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required placeholder="Enter your name">
    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email address">
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required placeholder="Enter a subject">
    <label for="message">Message:</label>
    <textarea id="message" name="message" required rows="5" placeholder="Write your message here"></textarea>
    <label for="favorite_color">Favorite Color:</label>
    <input type="color" id="favorite_color" name="favorite_color" placeholder="Pick a color!">
    <button type="submit">Send Message</button>
  </form>
  
</body>
</html>
